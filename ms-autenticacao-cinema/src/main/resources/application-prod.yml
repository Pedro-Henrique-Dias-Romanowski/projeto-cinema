server:
  port: 8084

URL_CLIENTE_SERVICE: http://localhost:8080

spring:
  application:
    name: ms-autenticacao-cinema
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST_AUTENTICACAO}:${DB_PORT}/${DB_NAME_AUTENTICACAO}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  security:
    jwt:
      secret: ${JWT_SECRET}

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    use-root-path: false
  api-docs:
    path: /v3/api-docs
    enabled: true

