server:
  port: 8082
spring:
  application:
    name:
      ms-gerenciamento-catalogo
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST_CATALOGO}:${DB_PORT}/${DB_NAME_CATALOGO}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
  security:
    jwt:
      secret: ${JWT_SECRET}
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    use-root-path: false
  api-docs:
    path: /v3/api-docs
    enabled: true